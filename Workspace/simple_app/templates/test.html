{% extends "base.html" %}
{% block title %} Test1 {% endblock %}
{% block page_content  %}
{% block content %}

        <div class="row">
            <div class="panel-group">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <a data-toggle="collapse" href="#collapse1">Collapsible panel</a>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="row align-items-start">
                            <div class="col-xs-4">
                                <label>Moduł tłumika programowalnego</label>
                                <form class="form-inline">
                                    <select class="selectpicker form-control" tabindex="-98">
                                        <option>LSD768921</option>
                                        <option>LSD768345</option>
                                        <option>LSD768923</option>
                                    </select>
                                    <button type="submit" class="btn btn-primary"> Zatwierdź</button>
                                </form>
                            </div>
                            <div class="col-xs-4">
                                <label>Wartość tłumienia</label>

                                        <span class="badge">323</span> dB
                                    </div>
                                </form>
                            </div>
                            <div class="col-xs-3">
                                <form class="form-group">
                                    <label for="atten">Wpisz wartosc tlumienia</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="atten" maxlength="30px">
                                        <span class="input-group-btn">
                                            <button class="btn btn-primary" type="button">Wyslij</button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row align-items-start">
                            <div class="col-xs-4">
                                <label>Moduł Przesuwnika fazy</label>
                                <form class="form-inline">
                                    <select class="selectpicker form-control" tabindex="-98">
                                        <option>LSP768921</option>
                                        <option>LSP768345</option>
                                        <option>LSP768923</option>
                                    </select>
                                    <button type="submit" class="btn btn-primary"> Zatwierdź</button>
                                </form>
                            </div>
                            <div class="col-xs-4">
                                <label>Wartość przesunięcia fazowego</label>
                                <form class="form-inline">
                                    <div class="btn btn-default">
                                        <span class="badge" >323</span> &#176
                                    </div>
                                </form>
                            </div>
                            <div class="col-xs-3">
                                <form class="form-group">
                                    <label for="shifter">Wpisz wartosc przesuniecia</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="shifter" maxlength="30px">
